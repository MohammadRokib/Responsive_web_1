    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""> </p>
        <p>Email: <input type="text" name="name" placeholder="Enter your email" id=""> </p>

        <fieldset>
            <legend>Select one option</legend>
            <p>
                <label for="Option1">
                    <input type="radio" name="Options" id="Option1">Option-1
                </label>
            </p>
            <p>
                <label for="Option2">
                    <input type="radio" name="Options" id="Option2">Option-2
                </label>
            </p>
            <p>
                <label for="Option3">
                    <input type="radio" name="Options" id="Option3">Option-3
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Optional Choice</legend>

            <p>
                <label for="optional1">
                    <input type="checkbox" name="optional" id="optional1"> Optional-1
                </label>
            </p>
            <p>
                <label for="optional2">
                    <input type="checkbox" name="optional" id="optional2"> Optional-2
                </label>
            </p>
            <p>
                <label for="optional3">
                    <input type="checkbox" name="optional" id="optional3"> Optional-3
                </label>
            </p>
        </fieldset>

        <p>
            Special Instruction <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
